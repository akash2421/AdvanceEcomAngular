<div class="container">
    <div class="row mx-5">
        <div *ngIf="addProductmessage"  class="alert alert-sucesses" role="alert">
           {{addProductmessage}}
          </div>
        <h3 class=" my-2 text-center">Add Product</h3>
        <div class="col mx-5">
            <form #addProduct="ngForm" (ngSubmit)="submit(addProduct.value)">
                <div class="form-group col">
                    <label for="inputEmail4">Email</label>
                    <input type="text" ngModel  class="form-control" name="name" placeholder="Enter product Name">
                </div>
                <div class="form-group col">
                    <label for="inputPassword4">Price</label>
                    <input type="text" ngModel class="form-control" name="price" placeholder="Price">
                </div>
                <div class="form-group col">
                    <label for="inputPassword4">Color</label>
                    <input type="text" ngModel class="form-control" name="color" placeholder="color">
                </div>
                <div class="form-group col">
                    <label for="inputPassword4">category</label>
                    <input type="text" ngModel class="form-control" name="category" placeholder="category">
                </div>

               
                <div class="form-group col">
                    <label for="inputAddress">Image Url</label>
                    <input type="text" ngModel class="form-control" name="image" placeholder="Image Url">
                </div>
                <div class="form-group col">
                    <label for="inputAddress">desciption</label>
                    <textarea class="form-control" ngModel name="desciption" placeholder="Desciption"></textarea>
                </div>
                <!-- <div class="custom-file">
                    <input type="file" class="custom-file-input" id="customFile">
                    <label class="custom-file-label" for="customFile">Upload Product Image</label>
                </div> -->

                <button type="submit" class="btn btn-primary mt-2 w-100">Add Product</button>
            </form>
        </div>

    </div>
</div>
