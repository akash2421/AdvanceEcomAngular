<div class="container">
    <div class="row">
        <div class="alert alert-danger mt-3" *ngIf="productMessage" role="alert">
            {{productMessage}}
        </div>
        <h3 class="text-center mt-3">All Product List</h3>
        <div class="col mt-5">

            <table class="table">
                <thead class="thead-light">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Image</th>

                        <th scope="col">Name</th>
                        <th scope="col">Price</th>
                        <th scope="col">Color</th>
                        <th scope="col">category</th>
                        <th scope="col">Description</th>
                        <th scope="col">Action</th>

                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of productList; let sr = index">
                        <th scope="row">{{sr + 1}}</th>
                        <th scope="col"><img src="{{item.image}}"></th>

                        <td>{{item.name}}</td>
                        <td>{{item.price}}</td>
                        <td>{{item.color}}</td>
                        <td>{{item.category}}</td>
                        <td>{{item.desciption}}</td>
                        <td><a routerLink="/seller-update-product/{{item.id}}"><i class="bi bi-pencil-square mx-3"></i></a>
                            <i class="bi bi-trash3-fill" (click)="onDelete(item.id)"></i>
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>
    </div>
</div>
